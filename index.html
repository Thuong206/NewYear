<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h2>NewYear Countdown</h2>

        <div class="items">
            <div class="days-time block">
                <h3>0</h3>
                <p>Days</p>
            </div>
            <div class="hours-time block">
                <h3>0</h3>
                <p>Hours</p>
            </div>
            <div class="mins-time block">
                <h3>0</h3>
                <p>Minutes</p>
            </div>
            <div class="seconds-time block">
                <h3>0</h3>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
